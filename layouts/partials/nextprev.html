{{ if or (eq .Section "articles" ) (eq .Section "updates" ) (eq .Section "news") (eq .Section "posts") -}}
  {{ if or .NextInSection .PrevInSection -}}
    <div id="nextprev">
    {{- with .PrevInSection }}
    <a href="{{ .RelPermalink}}"><div id="prevart">Previous:<br>{{.Title}}</div></a>
    {{ end -}}
    {{- with .NextInSection -}}
    <a href="{{ .RelPermalink}}"><div id="nextart">Next:<br>{{.Title}}</div></a>
    {{ end -}}
    </div>
    <br clear=both>
  {{ end -}}
{{ end -}}
