<nav>

      {{ $file := "" -}}

        {{- $file := .TranslationBaseName -}}
      {{- end -}}
      {{- $sec := .Page.Section }}
      {{- range.Site.Menus.main.ByWeight }}{{ $base := path.Base .URL -}}
        <li style="display: inline-block; margin-right: 10px;"><a {{ if or ( eq $sec $base ) ( eq $file $base ) ( and (eq $sec "") ( eq $file "_index") (eq $base "/") ) }} {{ end }}href="{{ .URL }}" style="font-size: 25px; text-decoration: none;"><span class=pre>{{ .Pre }}</span><span>{{ .Name }}</span></a></li>
      {{- end }}
    </ul>
